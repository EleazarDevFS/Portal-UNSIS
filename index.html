<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Importación de hojas de estilo -->
    <link rel="stylesheet" href="css/style.css"> <!-- Hoja de estilos personalizada -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Universidad de la Sierra Sur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="css/styleAvisos.css"> <!-- Hoja de estilos adicional para avisos -->
</head>
<body>
    <!-- Encabezado con el logo de la universidad -->
    <div class="header">
        <img src="imgs/UNSIS.png" alt="logo-unsis">
        Noticias - Universidad de la Sierra Sur
    </div>

    <!-- Barra de navegación -->
    <nav class="nav">
        <a href="#">Avisos</a>
        <a href="galeryImage.html">Galería de graduados</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <h2 class="text-center">Avisos Importantes</h2>

        <!-- Botón para mostrar el formulario de nuevo aviso -->
        <button class="btn btn-success mb-3" onclick="mostrarFormulario()">Agregar Aviso</button>

        <!-- Formulario para agregar un nuevo aviso -->
        <div id="formularioAviso" class="mb-4" style="display: none;">
            <h3>Nuevo Aviso</h3>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="contenido" class="form-label">Contenido:</label>
                    <textarea class="form-control" id="contenido" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <!-- Contenedor donde se cargarán los avisos -->
        <div class="content" id="avisosContainer"></div>
    </div>

    <!-- Pie de página -->
    <footer class="footer" id="contacto">
        <ul>
            <li><a href="#">&copy; 2025 Bernardino, Hugo, Manuel, Eleazar. Todos los derechos reservados.</a></li>
            <li><a href="">UNSIS-CONTACTO 951 572 4100 ext. 1204</a></li>
            <li><a href="#">CONTACTO-DEVS</a></li>
            <li><a href="https://www.unsis.edu.mx/" target="_blank">Más sobre UNSIS....</a></li>
        </ul>
    </footer>

    <!-- Archivo de JavaScript para la funcionalidad de avisos -->
    <script src="js/scriptAvisos.js"></script>
</body>
</html>
